<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Python Package index demo</title>
	</head>
	<body>
		<h1>Mobile Builds</h1>
    {% for p in packages %}
    <div>
      <span class="title">
        {{ p.name.upper() }}
      </span>
      <span class="version">
        {{ p.version }}
      </span>
    </div>
    {% endfor %}
	</body>
</html>
